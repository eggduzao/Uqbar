# ---------------------------
# Ruff Configuration for the Magnetohydrodynamics project
# ---------------------------

# Directories Ruff should lint
src = ["src", "tests"]

# Select rules
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort import sorting
    "B",  # flake8-bugbear
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]

# Rules to ignore (adjust as needed)
ignore = [
    "E501", # line length handled by black, not Ruff
]

# Line length (Black default = 88)
line-length = 88

# Target Python version
target-version = "py310"

# Isort configuration inside ruff
[tool.ruff.isort]
combine-as-imports = true
known-first-party = ["magnetohydrodynamics"]

# Per-file-ignores (example)
[tool.ruff.per-file-ignores]
"tests/*" = ["B018"]  # example ignore for test files
