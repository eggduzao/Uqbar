# ----------------------------------------
# Ruff Configuration for the Uqbar project
# ----------------------------------------

# Directories Ruff should lint
src = ["src", "tests"]

# Line length (Black default = 88)
line-length = 88

# Target Python version
target-version = "py312"

[lint]
# Select rules
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort import sorting
    "B",  # flake8-bugbear
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]

# Rules to ignore (adjust as needed)
ignore = [
    "E501", # line length handled by black, not Ruff
]

# Add the `line-too-long` rule to the enforced rule set.
extend-select = ["E501"]

# Isort configuration inside ruff
[lint.isort]
combine-as-imports = true
known-first-party = ["uqbar"]

# Per-file-ignores (example)
[lint.per-file-ignores]
"tests/*" = ["B018"]  # example ignore for test files

[lint.pydocstyle]
convention = "numpy"
